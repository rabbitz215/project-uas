    <div class="container-fluid mt-4 mb-4">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 pt-2 daftar">
                <div class="container-fluid">
                    <form action="#" id="isi-daftar" style="display: inline-flexbox">
                        <h1 class="text-center judul rounded-pill" id="judul">Daftar Member</h1>
                        <div class="row mt-5">
                            <div class="col-md-2"></div>
                            <div class="col-md-2">
                                <label for="nama"><b>Nama</b></label>
                            </div>
                            <div class="col-md-5">
                                <input type="text" name="nama" id="nama" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-2"></div>
                            <div class="col-md-2">
                                <label for="username"><b>Username</b></label>
                            </div>
                            <div class="col-md-5">
                                <input type="email" name="username" id="username" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-2"></div>
                            <div class="col-md-2">
                                <label for="password"><b>Password</b></label>
                            </div>
                            <div class="col-md-5">
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-2"></div>
                            <div class="col-md-2">
                                <label for="password1"><b>Confirm Password</b></label>
                            </div>
                            <div class="col-md-5">
                                <input type="password" name="password1" id="password1" class="form-control">
                                <div class="alert alert-danger mt-2" role="alert" id="cc" style="display: none">
                                    <b>Password Tidak Sama</b>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-2"></div>
                            <div class="col-md-2">
                                <label for="tlp"><b>Nomor Telepon</b></label>
                            </div>
                            <div class="col-md-5">
                                <input type="text" name="tlp" id="tlp" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-2"></div>
                            <div class="col-md-2"></div>
                            <div class="col-md-5">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-primary" id="btn-daftar"><b>DAFTAR</b></button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="col-md-2" id="trm" style="display: none;">
                        <h1 class="text-center judul rounded-pill mt-5" id="judul">Terima Kasih Telah Mendaftar Di
                            Website
                            Kami</h1>
                    </div>
